<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikey Tools</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Star wars font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="holonet.css" rel="stylesheet">

    <!--Fuse.js for searching-->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>

</head>
<body>
    <div id="searchHeader">Search header goes here.</div>
    <div id = entryList></div>

    <!-- Empty template for npc entries -->
    <template id = "entry">
        <div class="entry">
            <table>
                <tr>
                    <td class = "name" colspan = "4">Name</td>
                </tr>
                <tr>
                    <td class = "species">Species</td>
                    <td></td>
                <tr>
                    <td class = "planet">Planet</td>
                    <td></td>
                </tr>
                    <td class = "campaign">Campaign</td>
                    <td></td>
                </tr>
                <tr>
                    <td class = "affiliation">Affiliation</td>
                    <td></td>
                </tr>
                <tr>
                    <td class = "living">Status</td>
                    <td></td>
                </tr>
                <tr>
                    <td class = "bio" colspan = "2">Description</td>
                </tr>
              </table>              
        </div>
    </template>

    <script type="module" src="holonet.js"></script>
</body>
</html>
