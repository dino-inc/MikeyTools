<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikey Tools</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Star wars font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="mainpage.css" rel="stylesheet">

    <!-- loading jsPanel css -->
    <link href="jspanel/dist/jspanel.css" rel="stylesheet">


</head>
<body>

    <div class = "headerBanner">
        <center><h1>Mikey Tools</h1></center>
    </div>
    <center>
        <div class = "buttonContainer">
            <div class = "toolButton healthSum">
                <h3>Health Averaging</h3>
                Add up all the enemies' health and average them.
            </div>
            <div class = "toolButton holonet">
                <h3>Holonet</h3>
                The galaxy, at your fingertips.
            </div>
            <div class = "toolButton conditionsRef">
                <h3>Republic Central Medcenter</h3>
                Are you bleeding? Invisible? Diagnose your symptoms here.
            </div>
            <div class = "toolButton wannaWanga">
                <h3>De Wanna Wanga</h3>
                What did you say?
            </div>
        </div>    
    </center>


    <!-- jsPanel -->
    <script src="jspanel/dist/jspanel.min.js"></script>
    <script src="jspanel/dist/extensions/contextmenu/jspanel.contextmenu.min.js"></script>
    <script src="jspanel/dist/extensions/hint/jspanel.hint.min.js"></script>
    <script src="jspanel/dist/extensions/modal/jspanel.modal.min.js"></script>
    <script src="jspanel/dist/extensions/tooltip/jspanel.tooltip.min.js"></script>
    <script src="jspanel/dist/extensions/dock/jspanel.dock.min.js"></script>
    <!-- My script -->
    <script type="module" src="windowManager.js"></script>
</body>
</html>
